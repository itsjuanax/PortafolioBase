<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/contact.css">
    <title>Contacto</title>
</head>
<body>

    <div class="container">
        <form action="">
            <h2>CONTACTO</h2>

            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" placeholder="Ingrese su Nombre">

            <label for="correo">Correo</label>
            <input type="email" id="correo" placeholder="Ingrese su Correo">

            <label for="telefono">Número telefónico</label>
            <input type="tel" id="telefono" placeholder="Ingrese su número">

            <label for="mensaje">Escríbeme un mensaje</label>
            <textarea id="mensaje" placeholder="Ingrese su mensaje"></textarea> 

            <button type="submit">Enviar datos</button>

        </form>
    </div>

</body>
</html>
